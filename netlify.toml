[build]
  command = "npm run build"
  publish = "dist"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[functions.renderCard]
  external_node_modules = ["@sparticuz/chromium-min", "playwright-core"]

[functions."renderCard-background"]
  external_node_modules = ["@sparticuz/chromium-min", "playwright-core"]

[functions.captureSnapshot]
  external_node_modules = ["@sparticuz/chromium-min", "playwright-core"]

[dev]
  command = "npm run dev"
  targetPort = 5173
  port = 8888
  autoLaunch = false
